version: '3.8'

services:
  riskloom:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: riskloom-app
    ports:
      - "8501:8501"
    volumes:
      - .:/app
    environment:
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    restart: unless-stopped
